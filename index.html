<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<div>
		<div id=display-field></div>
		<div>
			<button id="1" class="characters">1</button>
			<button id="2" class="characters">2</button>
			<button id="3" class="characters">3</button>
			<button id="4" class="characters">4</button>
			<button id="5" class="characters">5</button>
			<button id="6" class="characters">6</button>
			<button id="7" class="characters">7</button>
			<button id="8" class="characters">8</button>
			<button id="9" class="characters">9</button>
			<button id="0" class="characters">0</button>
			<button id="+" class="characters">+</button>
			<button id="-" class="characters">-</button>
			<button id="/" class="characters">/</button>
			<button id="x" class="characters">x</button>
			<button id="=" class="equals">=</button>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
