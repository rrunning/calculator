<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<div>
		<div>
			<div id="display-field"></div>
			<div id="clr-button">
				<button id="clear">Clr</button>
				<!-- <button id="clr">C</button> -->
				<button id="positive-negative">+/-</button>
			</div>
		</div>
		<div id="big-div">
			<div id="number-buttons">
				<button id="1" class="characters all-buttons">1</button>
				<button id="2" class="characters all-buttons">2</button>
				<button id="3" class="characters all-buttons">3</button>
				<button id="4" class="characters all-buttons">4</button>
				<button id="5" class="characters all-buttons">5</button>
				<button id="6" class="characters all-buttons">6</button>
				<button id="7" class="characters all-buttons">7</button>
				<button id="8" class="characters all-buttons">8</button>
				<button id="9" class="characters all-buttons">9</button>
				<button id="zero" class="characters all-buttons">0</button>
				<button id="." class="characters decimal all-buttons">.</button>
			</div>
		</div>
		<div id="symbol-buttons">
			<button id="/" class="characters operator all-buttons">/</button>
			<button id="*" class="characters operator all-buttons">*</button>
			<button id="-" class="characters operator minus all-buttons">-</button>
			<button id="+" class="characters operator all-buttons">+</button>
			<button id="=" class="equals operator all-buttons">=</button>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
